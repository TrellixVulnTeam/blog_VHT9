{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Blog</title>
        <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'blog/style.css' %}" />
    </head>
<body>
<nav class="navbar navbar-default" role="navigation">
     <div class="container-fluid" id="navfluid">
       <div class="navbar-header">
       <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
       <span class="sr-only">Toggle navigation</span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
      </button>
     <a class="navbar-brand" href="{% url 'listAll' %}">wayneBlog</a>
    </div>
<div class="collapse navbar-collapse" id="navigationbar">
<ul class="nav navbar-nav">


    <li><a class="navli" href="http://waynehall.github.io">Portfolio</a></li>
      <li><a class="navli" href="#">Email</a></li>
</ul>
</div><!-- /.navbar-collapse -->
</div><!-- /.container-fluid -->
</nav>
    <div>
        {% block content %}{% endblock %}
    </div>
    <div>
        {% if categories %}
            <h2>Categories</h2>
            <ul>
                {% for category in categories %}
                    <li><a href="{% url 'showCategory' category.slug %}">{{ category.name }}</a> {{ category.post_set.count }}x</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
